<form class="form-group">
	<div class="form-group">
		<input type="text" name="taxonRecordName" ng-model="taxonNameResearch"/> 
		<button class="btn btn-success btn-sm" ng-click="getTaxonInformation(taxonNameResearch)">Traer información</button>
	</div>

	<div ng-show="formData.taxonRecordName.scientificName.simple">
		<div class="panel panel-default">
		  	<div class="panel-heading">
				
		   		<div> 
		  			<spanT for="canonicalName" translate>simplePliCTerm.name.ScientificName</spanT>
		   			{{formData.taxonRecordName.scientificName.simple}}
		   		</div>
				
				<div ng-show="formData.taxonRecordName.scientificName.publishedln.simple">
			   		<div>Publicado en :{{formData.taxonRecordName.scientificName.publishedln.simple}}</div>
				</div>
			</div>
		</div>
	</div>

	<div ng-include="'./includes/hierarchy.html'"> </div>

	<div ng-include="'./includes/abstract.html'"> </div>
	
	<div ng-include="'./includes/synonyms.html'"> </div>

	<div ng-include="'./includes/commonNames.html'"> </div>
</form>

<div class="col-xs-6 col-xs-offset-3">
    <ul class="pager">
	  <li> <a ui-sref="form.taxoDesc" class="btn btn-block btn-info"> Siguiente Sección <span class="glyphicon glyphicon-circle-arrow-right"></span></a></li>
	</ul>
</div>
