<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Editor de fichas</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".baseElem"><span>1</span> Base Elements</a>
              <a ui-sref-active="active" ui-sref=".recordMeta"><span>2</span> Record Metadata</a>
              <a ui-sref-active="active" ui-sref=".nomeAndClass"><span>3</span> Nomenclature and Classification</a>
              <a ui-sref-active="active" ui-sref=".taxoDesc"><span>4</span> Taxonomic Description</a>
              <a ui-sref-active="active" ui-sref=".history"><span>5</span> Natural History</a>
              <a ui-sref-active="active" ui-sref=".invasiveness"><span>6</span> Invasiveness</a>
              <a ui-sref-active="active" ui-sref=".habitat"><span>7</span> Habitat and Distribution</a>
              <a ui-sref-active="active" ui-sref=".demogra"><span>8</span> Demography and Threat</a>
              <a ui-sref-active="active" ui-sref=".uses"><span>9</span> Uses, Management and Conservation</a>
              <a ui-sref-active="active" ui-sref=".references"><span>10</span> References</a>
              <a ui-sref-active="active" ui-sref=".ancillary"><span>11</span> AncillaryData</a>
          </div>
      </div>
            <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" >
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData | json}}
  </pre>

</div>
</div>
