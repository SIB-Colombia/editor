<div class="row">
<div class="col-sm-8 col-sm-offset-2">

  <div id="form-container">
  
      <div class="page-header text-center">
          <h2>Editor de fichas</h2>
          
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".nomeAndClass"><span>1</span>Nomenclatura y Clasificación</a>
              <a ui-sref-active="active" ui-sref=".taxoDesc"><span>2</span>Descripción taxonómica</a>
              <a ui-sref-active="active" ui-sref=".history"><span>3</span>Historia Natural</a>
              <a ui-sref-active="active" ui-sref=".invasiveness"><span>4</span>Invasidad</a>
              <a ui-sref-active="active" ui-sref=".habitat"><span>5</span>Hábitat y Distribución</a>
              <a ui-sref-active="active" ui-sref=".demogra"><span>6</span>Dinámica poblacional y amenazas</a>
              <a ui-sref-active="active" ui-sref=".uses"><span>7</span>Usos, manejo y conservación</a>
              <a ui-sref-active="active" ui-sref=".references"><span>8</span>Referencias</a>
              <a ui-sref-active="active" ui-sref=".ancillary"><span>9</span>Datos auxiliares</a>
          </div>
      </div>
            <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" >
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view></div>
      </form>
  </div>
  
  <!-- show our formData as it is being typed -->
  <pre>
    {{ formData | json}}
  </pre>

</div>
</div>
